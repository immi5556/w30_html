<!DOCTYPE html>
<html>
<head>
	<title>w30</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container editScreen">
		<header>
			<input type="checkbox" name="" id="checkMenu">
			<label class="back"></label>
			<h2 id="catagorySelect">Edit Profile</h2>
			<i class="fa fa-repeat repeat" aria-hidden="true"></i>
		</header>
		<div class="profilePic">
			<img src="assets/img/profile-pic.png" alt="profile">
		</div>
		<div class="formSection1">
			<div class="form-row-parent">
				<div class="form-row">
					<input type="text" name="" class="firstname">
					<label>First Name</label>
					<span class="closeIcon"></span>
					<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
				</div>
				<strong id="firstNameError" class="error">Please enter a First Name</strong>
			</div>
			<div class="form-row-parent">
				<div class="form-row">
					<input type="text" name="" class="lastname">
					<label>Last Name</label>
					<span class="closeIcon"></span>
					<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
				</div>
				<strong id="lastNameError" class="error">Please enter a Last Name</strong>
			</div>
			<div class="form-row-parent">
				<div class="form-row">
					<input type="email" name="" class="email" required disabled="disabled">
					<!--<label>example@gmail.com</label>-->
					<!--<span class="closeIcon"></span>-->
					<img class="fieldIcon1" src="assets/img/mailIcon1.png" alt="userIcon">
				</div>
				<strong id="emailError" class="error">Please enter a valid Email address</strong>
			</div>
			<div class="form-row-parent">
				<div class="form-row">
					<input type="tel" name="" id="mobile_in" class="mobilenumber" onkeypress="return mobileNumberValidation(event)" required>
					<label>Mobile No.</label>
					<span class="closeIcon"></span>
					<img class="fieldIcon1" src="assets/img/phoneIcon1.png" alt="userIcon">
				</div>
				<strong id="mobileError" class="error">Please enter a 10-digit mobile number</strong>
			</div>
			<div class="formSectionNotifi">
				<div class="clear" style="display:none;">
					<input type="checkbox" name="" id="notify">
					<label for="notify">Notifications <span></span></label>
				</div>
				<div class="clear">
					<button class="updt">Update</button>
				</div>
			</div>
		</div>
		
	</div>

	<div class="shadow"></div>
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjBEUatDTwvyslQtJYGxNATrh30BJHpH0
"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<script type="text/javascript" src="assets/js/editScreen.js"></script>
</body>
</html>
