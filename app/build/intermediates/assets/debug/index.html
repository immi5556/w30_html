<!DOCTYPE html>
<html>
<head>
	<title>w30</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="loginScreen">
	<div class="logo">
		<h1>Welcome TO</h1>
		<a href="#"><img src="assets/img/logo.png" alt="logo"></a>
	</div>
	<div class="formSection1">
		<div class="form-row-parent">
			<div class="form-row">
				<input type="text" name="" class="firstname" required>
				<label>First Name</label>
				<span class="closeIcon"></span>
				<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
			</div>
			<strong id="firstNameError" class="error">Please enter a First Name</strong>
		</div>
		<div class="form-row-parent">
			<div class="form-row">
				<input type="text" name="" class="lastname" required>
				<label>Last Name</label>
				<span class="closeIcon"></span>
				<img class="fieldIcon1" src="assets/img/userIcon1.png" alt="userIcon">
			</div>
			<strong id="lastNameError" class="error">Please enter a Last Name</strong>
		</div>
		<div class="form-row-parent">
			<div class="form-row">
				<input type="email" name="" class="email" required>
				<label>E-mail</label>
				<span class="closeIcon"></span>
				<img class="fieldIcon1" src="assets/img/mailIcon1.png" alt="userIcon">
			</div>
			<strong id="emailError" class="error">Please enter a valid Email address</strong>
		</div>
		<div class="form-row-parent">
			<div class="form-row">
				<input type="tel" name="" class="mobilenumber" id="mobile_in" required>
				<label>Mobile No.</label>
				<span class="closeIcon"></span>
				<img class="fieldIcon1" src="assets/img/phoneIcon1.png" alt="userIcon">
			</div>
			<strong id="mobileError" class="error">Please enter mobile number</strong>
		</div>
		<button class="sub-btn animated flipInX"></button>
	</div>
	<div>
	    <p class="termsLink">By signing up, you agree to our <a href="javascript:void(0);">Terms & Conditions</a></p>    
    </div>
</div>
<div class="loadingbar">
	<div class="loadingCircle"></div>
</div>
<div class="loadingShadow"></div>
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjBEUatDTwvyslQtJYGxNATrh30BJHpH0
"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
