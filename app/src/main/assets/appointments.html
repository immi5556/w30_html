<!DOCTYPE html>
<html>
<head>
    <title>w30</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.rateyo.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container editScreen tabModule">

    <header class="appontHead">
        <label class="back"></label>
        <h2 id="catagorySelect">Appointments</h2>
        <ul class="tabMenu">
            <li class="active"><a href="#">Pending</a></li>
            <li><a href="#">Finished</a></li>
        </ul>
    </header>
    <div class="tabSection">

        <div class="tabContent pendingTab active">
            <div class="noPendingApp" id="noPending">
                No Pending Appointments.
            </div>
        </div>
        <div class="tabContent finishTab">
            <div class="noPendingApp" id="noFinish">
                No Finished Appointments.
            </div>
        </div>
    </div>
</div>
<div class="loadingbar">
    <div class="loadingCircle"></div>
</div>
<div class="myDialog" id="dialogbox">
    <div class="dialogWrap" id="dialogContent">
        Are You Sure
    </div>
    <div class="dialogButtons">
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
    </div>
</div>
<div class="loadingShadow"></div>
<div class="shadow"></div>
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.rateyo.min.js"></script>
<script src="assets/js/moment.js"></script>
<script type="text/javascript" src="assets/js/appointmentTabs.js"></script>
<script type="text/javascript" src="assets/js/appointments.js"></script>
</body>
</html>
